name: Generate Snake

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite executar manualmente na aba Actions se quiser testar
  workflow_dispatch:
  
  # Executa a cada push na branch main (opcional, pode remover se quiser)
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
    
      - name: Generate the snake files in './'
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          # Essas duas linhas abaixo definem onde os arquivos serão salvos e quais cores usar.
          # A primeira linha é o tema CLARO padrão.
          # A segunda linha é o tema ESCURO personalizado para Tokyonight + Ciano.
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00bfbf&color_dots=#1a1b26,#24283b,#414868,#7aa2f7,#bb9af7

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: main
          build_dir: .
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
